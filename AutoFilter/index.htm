<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

<body>
    <div id="search_div">
        <input type="search" id="input_text" placeholder="search">
        <button id="search_button">Search</button>
    </div>
    <div class="filter_div">
        <select id="nameSelect">
            <option value="">Մակնիշ</option>
            <option value="mersedes">Mersedes</option>
            <option value="lexus">Lexus</option>
            <option value="BMW">BMW</option>
            <option value="range rover">Range rover</option>
        </select>
        <select id="colorSelect">
            <option value="">գույն</option>
            <option value="red">RED</option>
            <option value="white">WHITE</option>
            <option value="black">BLACK</option>
        </select>
        <select id="tivStart">
            <option value="">Տարեթիվը սկսած</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>

            <option value="2014">2014</option>

            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <select id="tivEnd">
            <option value="">Տարեթիվը վերջացրած</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <button type="button" id="filter_button">Filter</button>
    </div>
    <div id="auto_div"></div>
    <script src="js/main30.js"></script>
</body>
</html>
